#Configuro la URL, user y pass de nuestro servidor
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/Calculadora?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Configuracion JPA
spring.jpa.database = MYSQL
